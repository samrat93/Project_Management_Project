<!--{% extends 'core/base.html' %}-->
{% load static %}

{% block breadcrumb %}
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item">Users</li>
        <li class="breadcrumb-item active">Login</li>
{% endblock breadcrumb%}

{% block body %}
<body class="app flex-row align-items-center">
    <div class="container">
        <!-- <label for="show" class="close-btn fas fa-times" title="close"></label> -->
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5> 
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div> -->
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <h2>Reset your password</h2>
                                <p class="text-muted">Please input your new password</p>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                                    </div>
                                    <input type="password" class="form-control" name="new_password" placeholder="New password"required/>
                                </div>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                                    </div>
                                    <input type="password" class="form-control" name="con_pass" placeholder="Confirm password" required />
                                </div>
                                <div class="row">
                                    <div class="col text-left">
                                        <a href="{% url 'home:forget-password' %}"><button type="button" class="btn btn-success  px-5">  Back </button></a>
                                        <!-- <a href="{% url 'home:forget-password' %}" class="btn btn-success active mt-3">Back</a> -->
                                    </div>
                                    <div class="col text-left">
                                        <button type="submit" class="btn btn-primary  px-5">Change Password</button>
                                    </div>
                                    
                                    {% if login_form.errors %}
                                    <div class="alert alert-danger col-12 mt-3" role="alert">
                                        Wrong username or password
                                    </div>
                                    {% endif %}
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- <div class="card text-white bg-success py-5">
                        <div class="card-body text-center">
                            <div>
                                <h2>Sign up</h2>
                                <p class="mt-4">Register now, it's free.</p>
                                <a href="{% url 'register:new-user' %}" class="btn btn-danger active mt-3">Register Now!</a>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

  <!-- Bootstrap and necessary plugins -->
    <script src="{% static 'core/vendors/js/jquery.min.js'%}"></script>
    <script src="{% static 'core/vendors/js/popper.min.js'%}"></script>
    <script src="{% static 'core/vendors/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'core/vendors/js/pace.min.js'%}"></script>
    <script src="{% static 'core/vendors/js/Chart.min.js'%}"></script>

  <!-- CoreUI main scripts -->

    <script src="{% static 'core/js/app.js'%}"></script>

  <!-- Plugins and scripts required by this views -->

  <!-- Custom scripts required by this view -->
    <script src="{% static 'core/js/main.js'%}"></script>

</body>

{% endblock %}
